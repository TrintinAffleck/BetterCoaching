{% extends 'main.html' %}



<main class="formPage my-sm">
  <div class="content-box">
    <h1>Coach Form</h1>
    <div class="formWrapper">
      {% if user.is_superuser %}
        <form class="form form-group-sm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form__field">
          <label for="formInput#text">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}
        <button class="btn btn-primary p-2" type="submit" >Create Coach</button>
        </form>
        </div>
      {% endif %}
    </div>
</main>
