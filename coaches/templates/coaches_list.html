<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Coaching - Coaches</title>
</head>
<body>
  {% extends 'index.html' %}

  {% block content %}
    <h1>Coaches</h1>
    <ul>
      {% for coach in coaches %}
        <li>Name:<a href="{% url 'coach' coach.id %}">{{coach.name}}</a></li>
        <li>About:<a href="{% url 'coach' coach.id %}">{{coach.body}}</a></li>
        <br>
      {% endfor %}
    </ul>


  {% endblock content %}
  
</body>
</html>
