{% extends 'main.html' %}
{% block content %}

<form action="{delete-coach}", method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this coach {{coach.display_name}}. This cannot be undone.</p>
    <a href="{% url 'delete-coach' coach.display_name %}">Go back.</a>
    <input type="submit", value="Confirm">

</form>

{% endblock %}
