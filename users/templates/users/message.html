<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends 'main.html' %} {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterCoaching - Message</title>
    <link
      rel="stylesheet"
      href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
    />
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <link rel="stylesheet" href="{% static 'app.css' %}" />
  </head>
  <body>
    {% block content %}
    <main class="messagePage my-xl">
      <div class="content-box">
        <div class="message">
          <a class="backButton" href="{% url 'inbox' %}"
            ><i class="im im-angle-left">	&#8592;</i
          ></a>
          <h2 class="message__subject">{{message.subject}}</h2>
          <p class="message__author">{{message.sender}}</p>
          <p class="message__date">{{message.created_date}}</p>
          <div class="message__body">
            {{message.body}}
            <br /><br />
          </div>
        </div>
      </div>
    </main>
    {% endblock content %}
  </body>
</html>
