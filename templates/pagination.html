{% if queryset.has_other_pages %}
  <div class="pagination my-2">
    <div class="container d-flex justify-content-center list-group flex-row">
      {% if queryset.has_previous %}
      <a href="?page={{queryset.previous_page_number}}" class="btn page-link btn--sub"  data-page="{{queryset.previous_page_number}}">&#8672; Prev</a>
      {% endif %}

      {% for page in custom_range %}
      {% if page == queryset.number %}
      <a href="?page={{page}}" class="btn page-link btn--sub" data-page="{{page}}">{{page}}</a>
      {% else %}
      <a href="?page={{page}}" class="btn page-link" data-page="{{page}}">{{page}}</a>
      {% endif %}
      {% endfor %}

      {% if queryset.has_next %}
      <a href="?page={{queryset.next_page_number}}" class="btn page-link btn--sub" data-page="{{queryset.next_page_number}}"> Next &#8674;</a>
      {% endif %}
    </div>
  </div>
{% endif %}
